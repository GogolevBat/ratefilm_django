<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="Vievport" content="width=dexice-width, user-scalable=no">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .style_title {
          background-color: #fff2fe;
          border: 1px solid #f0fad4; 
          color: #000000; 
          padding: 10px;
          margin-top: 10px;
        }   
    </style>
</head>
<body>
<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/static" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="RateFilm">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="{% url 'about' %}" class="nav-link px-2 link-dark">About</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Products</a></li>
                <li><a href="/accounts/register/" class="nav-link px-2 link-dark">You</a></li>
            </ul>

            <form action="/find/" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
{#                <input type="search" class="form-control" placeholder="Search..." aria-label="Search">#}
{#                 <form action="" method="get" style="text-align: center;">#}
                <input type="text" name="query" class="form-control" placeholder="Search..." aria-label="Search">
        
            </form>

            <div class="dropdown text-end">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    {% if request.user.is_authenticated %}
  			            <span>{{ request.user.username | title }}</span>
                    {% endif %}
                    <img src="https://image.openmoviedb.com/kinopoisk-images/4774061/0b567ece-de92-42e7-8bca-826f2787dd74/orig"
                         alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="/static">New project...</a></li>
                    <li><a class="dropdown-item" href="/static">Settings</a></li>
                    <li><a class="dropdown-item" href="/static">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="/static">Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
