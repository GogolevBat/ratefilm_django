<style>
#myChart {
    width: 500px;
    height: 300px;
    margin: 20px auto; /* Центрирование по горизонтали */
}
</style>

<canvas id="myChart"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const labels = {{ labels|safe }};
    const sizes = {{ sizes|safe }};

    const data = {
        labels: labels,
        datasets: [{
            data: sizes,
            backgroundColor: [
                'rgb(255, 99, 132)',
                'rgb(54, 162, 235)',
                'rgb(255, 205, 86)',
                'rgb(75, 192, 192)'
            ],
            hoverOffset: 4
        }]
    };

    const config = {
        type: 'pie',
        data: data,
    };

    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

</script>
